<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculater</title>
</head>
<body>
     <div class="contaior">
        <div class="calculater">
            <input type="text" id="input-box" placeholder="enter" >
            <button onclick="remove()" class="red">AC</button>
            <button onclick="minus()" class="red">Del</button>
            <button onclick="symbol('%')">%</button>
            <button onclick="symbol('/')">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="symbol('*')">*</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="symbol('+')">+</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="validation()"  class="equal" id="minus">=</button>
            <button onclick="display('.')" id="special">.</button>
            <button onclick="display(0)"  id="special">0</button>
            <button onclick="symbol('-')"  id="special">-</button>
           

        </div>     
    </div>    
    <script src="newValidation.js"></script>
</body>
</html>
